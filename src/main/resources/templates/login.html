<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <style>
      html, body {
 	 background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=54hmZdNY&id=F9234FF40BB67366311891ECD9EDB4692CA20E51&thid=OIP.54hmZdNYq4EZUIAlRjmPbAHaE8&mediaurl=https%3a%2f%2fairlineweekly.com%2fwp-content%2fuploads%2f2018%2f11%2f3D9237CF-9EBC-4E80-9824-BD894F86A413.jpeg&cdnurl=https%3a%2f%2fth.bing.com%2fth%2fid%2fR.e7886665d358ab811950802546398f6c%3frik%3dUQ6iLGm07dnskQ%26pid%3dImgRaw%26r%3d0&exph=1280&expw=1920&q=flights&simid=608021276303516413&FORM=IRPRST&ck=190292B38B3A233508BA899A454E3793&selectedIndex=5&ajaxhist=0&ajaxserp=0');
      display: flex;
      background-size: cover;
      justify-content: center;
      font-family: Roboto, Arial, sans-serif;
      font-size: 15px;
      }
      form {
      border: 15px solid #f1f1f1;
      }
      input[type=text], input[type=password] {
      width: 100%;
      padding: 16px 8px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
      }
      #Login {
      background-color: #8ebf42;
      color: white;
      padding: 14px 0;
      margin: 10px 0;
      border: none;
      cursor: grabbing;
      width: 200%;
      }
      h1 {
      text-align:center;
      font-size:18;
      }
      button:hover {
      opacity: 0.8;
      }
      .formcontainer {
      text-align: left;
      margin: 24px 50px 12px;
      }
      .container {
      padding: 16px 0;
      text-align:left;
      }
      span.psw {
      float: right;
      padding-top: 0;
      padding-right: 15px;
      }
      /* Change styles for span on extra small screens */
      @media screen and (max-width: 100px) {
      span.psw {
      display: block;
      float: none;
      }
      }
    </style>
  
  </head>
<form>
      <h1>Login Form</h1>
      <div class="formcontainer">
      <hr/>
      <div class="container">
        <label for="uname"><strong>Username</strong></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><strong>Password</strong></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
      </div>
      <input type="button" value="login" onclick="location.href = 'route';">
      <div class="container" style="background-color: #eee">
        <label style="padding-left: 15px">
        <input type="checkbox"  checked="checked" name="remember"> Remember me
        </label>
        <span class="psw"><a href="#"> Forgot password?</a></span>
      </div>
      </div>
    </form>
  </body>
</html>
