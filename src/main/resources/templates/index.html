<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Passenger</title>
<link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
 
<h3>Passenger List</h3>
 <nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/login}">Airline Management System</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:href="@{/}">Passenger</a></li>

            <li><a class="nav-link" th:href="@{/route}">Route</a></li>

            <li><a class="nav-link" th:href="@{/flight}">Flight</a></li>   
            <li><a class="nav-link" th:href="@{/airplane}">Airplane</a></li>    
        </ul>
    </div>    
</nav>
<a th:href="@{/addnew}" class="btn btn-primary btn-sm mb-3" >Add Passenger</a>
    <table style="width:80%" border="1"
           class = "table table-striped table-responsive-md">
    <thead>
  <tr>
    <th>Passenger id</th>
    <th>Passenger name</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="passenger:${allpassengerlist}">
        <td th:text="${passenger.id}"></td>
        <td th:text="${passenger.name}"></td>
        <td> <a th:href="@{/showFormForUpdate/{id}(id=${passenger.id})}"
                class="btn btn-primary">Update</a>
                <a th:href="@{/deletePassenger/{id}(id=${passenger.id})}"
                class="btn btn-danger">Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
</html>
